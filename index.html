<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Adicione a biblioteca Font Awesome -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
          <h2>Login</h2>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group" id="input-password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <span class="show-password eye"><i class="fas fa-eye"></i></span>
          </div>
          <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
        <div class="options">
          <button type="button" class="create-account">Cadastrar</button>
          <button type="button" class="access-button">Acessar</button>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
